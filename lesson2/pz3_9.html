<!doctype html />
<html>

<head>
	<style>
		.like-btn {
			width: 250px;
			height: 55px;
			border-radius: 6px;
			background: yellowgreen;
			font-size: 25px;
		}
	</style>
</head>
<!--pz3_10 Создать html-страницу с меню, которое имеет выпадающие
списки. Список с элементами подменю должен появляться по
щелчку на соответствующий элемент меню. -->

<body>

	<button class="like-btn" onClick="onClick()">&#10084; Like <span id="count"></span></button>

	<script>
	let clicks = 0;
    function onClick() {
        clicks += 1;
        document.getElementById("count").innerHTML = clicks;
    };
	</script>





</body>

</html>
